<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVN Fire Response Training - Complete DCA Training System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2980b9 0%, #6bb6ff 50%, #3742fa 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .scenario-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .option-item.selected {
            background: rgba(52, 152, 219, 0.3);
            border-color: #3498db;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            height: 100%;
            transition: width 0.3s ease;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-card {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-top: 20px;
        }

        .score-display {
            font-size: 3rem;
            margin: 20px 0;
            color: #2ecc71;
        }

        .feedback-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .feedback-header {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .feedback-detail {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .confidence-meter {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.4rem;
            color: #3498db;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• CVN Fire Response Training</h1>
            <p>DCA Assessment with DQN Analysis</p>
        </div>

        <div id="assessmentContent">
            <!-- Question content will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Track question state
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let startTime = null;
        let responses = [];

        async function submitAnswer() {
            if (selectedAnswer === null) return;

            const endTime = Date.now();
            const responseTime = endTime - startTime;

            try {
                // Submit to our local API
                const response = await fetch('http://localhost:8000/api/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        questionIndex: currentQuestionIndex,
                        selectedAnswer: selectedAnswer,
                        responseTime: responseTime
                    })
                });

                const evaluation = await response.json();
                
                // Store response and evaluation
                responses.push({
                    questionIndex: currentQuestionIndex,
                    selectedAnswer: selectedAnswer,
                    responseTime: responseTime,
                    evaluation: evaluation
                });

                // Move to next question or show results
                currentQuestionIndex++;
                selectedAnswer = null;
                
                if (currentQuestionIndex < questions.length) {
                    showCurrentQuestion();
                } else {
                    showResults();
                }

            } catch (error) {
                console.error('Error submitting answer:', error);
                // Fallback: just move to next question
                currentQuestionIndex++;
                selectedAnswer = null;
                
                if (currentQuestionIndex < questions.length) {
                    showCurrentQuestion();
                } else {
                    showResults();
                }
            }
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            document.querySelectorAll('.option-item').forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
        }

        function showCurrentQuestion() {
            const question = questions[currentQuestionIndex];
            startTime = Date.now();

            const content = document.getElementById('assessmentContent');
            content.innerHTML = `
                <div class="question-card">
                    <div class="scenario-info">
                        Scenario: ${question.scenario}
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(currentQuestionIndex / questions.length) * 100}%"></div>
                    </div>
                    <div class="question-text">
                        ${question.question}
                    </div>
                    <div class="options-list">
                        ${question.options.map((option, index) => `
                            <div class="option-item" onclick="selectAnswer(${index})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="nav-buttons">
                        <button class="nav-btn" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Previous
                        </button>
                        <button class="nav-btn" onclick="submitAnswer()" ${selectedAnswer === null ? 'disabled' : ''}>
                            ${currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Next ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                selectedAnswer = null;
                showCurrentQuestion();
            }
        }

        function showResults() {
            const content = document.getElementById('assessmentContent');
            
            // Calculate overall statistics
            const totalQuestions = responses.length;
            const correctAnswers = responses.filter(r => r.evaluation?.score >= 0.8).length;
            const averageConfidence = responses.reduce((sum, r) => sum + (r.evaluation?.confidence || 0), 0) / totalQuestions;
            const averageTime = responses.reduce((sum, r) => sum + r.responseTime, 0) / totalQuestions / 1000;

            content.innerHTML = `
                <div class="results-card">
                    <h2>Assessment Complete</h2>
                    <div class="score-display">${Math.round(correctAnswers / totalQuestions * 100)}%</div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Questions</div>
                            <div class="stat-value">${correctAnswers}/${totalQuestions}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Avg Confidence</div>
                            <div class="stat-value">${Math.round(averageConfidence * 100)}%</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Avg Time</div>
                            <div class="stat-value">${averageTime.toFixed(1)}s</div>
                        </div>
                    </div>

                    ${responses.map((response, index) => `
                        <div class="feedback-section">
                            <div class="feedback-header">Question ${index + 1}</div>
                            <div class="feedback-detail">${response.evaluation?.feedback || 'No feedback available'}</div>
                            <div class="confidence-meter">
                                <div class="confidence-fill" style="width: ${(response.evaluation?.confidence || 0) * 100}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Start assessment when page loads
        window.onload = showCurrentQuestion;
    </script>
</body>
</html>
