<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Response Training - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2980b9 0%, #6bb6ff 50%, #3742fa 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .mode-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            margin: 20px;
        }
        
        .mode-card:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .training-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .training-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>üî• Fire Response Training - Test</h1>
    
    <div id="modeSelection">
        <div class="mode-card" onclick="startScenarioMode()">
            <h2>üîç Scenario Analysis</h2>
            <p>Click to test scenario mode</p>
        </div>
        
        <div class="mode-card" onclick="startAssessmentMode()">
            <h2>üìã DCA Assessment</h2>
            <p>Click to test assessment mode</p>
        </div>
    </div>

    <div id="assessmentContent" class="training-content">
        <h2>Training Content Loaded!</h2>
        <p>This content should appear when you click a mode.</p>
        <button onclick="returnToMenu()">Back to Menu</button>
    </div>

    <script>
        // Test functions
        window.startScenarioMode = function() {
            console.log('Scenario mode clicked!');
            alert('Scenario mode works!');
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('assessmentContent').classList.add('active');
        }

        window.startAssessmentMode = function() {
            console.log('Assessment mode clicked!');
            alert('Assessment mode works!');
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('assessmentContent').classList.add('active');
        }

        window.returnToMenu = function() {
            console.log('Return to menu clicked!');
            document.getElementById('modeSelection').style.display = 'block';
            document.getElementById('assessmentContent').classList.remove('active');
        }
        
        // Test that functions are available
        console.log('startScenarioMode available:', typeof window.startScenarioMode);
        console.log('startAssessmentMode available:', typeof window.startAssessmentMode);
    </script>
</body>
</html>
