<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        .mode-card { 
            background: #333; 
            color: white; 
            padding: 20px; 
            margin: 10px; 
            cursor: pointer; 
            border-radius: 8px;
        }
        .hidden { display: none; }
        #modeSelection { text-align: center; }
        #assessmentContent { padding: 20px; }
    </style>
</head>
<body>
    <div id="modeSelection">
        <h1>Fire Response Training</h1>
        <div class="mode-card" onclick="startScenarioMode()">
            <div>üîç Scenario Analysis</div>
        </div>
        <div class="mode-card" onclick="startAssessmentMode()">
            <div>üìã DCA Assessment</div>
        </div>
    </div>

    <div id="assessmentContent" class="hidden">
        <h2>Assessment Mode Active</h2>
        <button onclick="returnToMenu()">Back to Menu</button>
    </div>

    <script>
        console.log("Script loading...");
        
        window.startScenarioMode = function() {
            console.log("Scenario mode clicked");
            alert("Scenario mode clicked!");
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('assessmentContent').classList.remove('hidden');
        }

        window.startAssessmentMode = function() {
            console.log("Assessment mode clicked");
            alert("Assessment mode clicked!");
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('assessmentContent').classList.remove('hidden');
        }

        window.returnToMenu = function() {
            console.log("Return to menu clicked");
            document.getElementById('modeSelection').style.display = 'block';
            document.getElementById('assessmentContent').classList.add('hidden');
        }
        
        console.log("Script loaded successfully");
        console.log("Functions defined:", typeof window.startScenarioMode, typeof window.startAssessmentMode);
    </script>
</body>
</html>
